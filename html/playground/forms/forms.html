<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="forms.css" />
    <title>Forms</title>
  </head>
  <body>
    <section>Test</section>
    <section id="_1">
      <div class="lhs">
        <hr class="left-bar" />
      </div>
      <div class="shape">
        <div class="title-text">Axiom</div>
      </div>
      <div class="rhs">
        <div class="login-container">
          <div class="circle"></div>
          <div class="bar-2"></div>
          <div class="login-text">Login</div>
        </div>
        <div class="form-container">
          <form action="">
            <div class="names">
              <div class="name field">
                <input
                  type="text"
                  name="first-name-1"
                  id="first-name-1"
                  required
                />
                <label for="first-name-1">First Name</label>
              </div>
              <div class="name field">
                <input
                  type="text"
                  name="last-name-1"
                  id="last-name-1"
                  required
                />
                <label for="last-name-1">Last Name</label>
              </div>
            </div>
            <div class="field">
              <input type="text" name="email-1" id="email-1" required />
              <label for="email-1">Email Address</label>
            </div>
            <div class="field">
              <input type="text" name="password-1" id="password-1" required />
              <label for="password-1">Password</label>
            </div>
            <input type="submit" value="Login" />
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
